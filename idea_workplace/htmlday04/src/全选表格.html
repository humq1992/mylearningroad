<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }

        td, th {
            text-align: center;
            border: 1px solid;
        }

        div {
            margin-top: 10px;
            margin-left: 30%;
        }

        .over {
            background-color: green;
        }

        .out {
            background-color: white;
        }
        .del{
            text-decoration: none;
        }
    </style>
</head>
<body>

<table>
    <caption>学生信息表</caption>
    <tr>
        <th><input type="checkbox" name="cb" id="firstcb"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb" ></td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);" class="del">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);" class="del">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);" class="del">删除</a></td>
    </tr>

</table>
<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">
</div>
<script>
    var quanxuan = document.getElementById("selectAll");
    quanxuan.onclick = function () {
        var cbs = document.getElementsByName("cb");
        for (var i = 0; i < cbs.length; i++) {
            cbs[i].checked = true;
        }
    }
    var NotselectAll = document.getElementById("unSelectAll");
    NotselectAll.onclick = function () {
        var cbs = document.getElementsByName("cb");
        for (var i = 0; i < cbs.length; i++) {
            cbs[i].checked = false;
        }
    }
    var fcb = document.getElementById("firstcb");
    fcb.onclick = function () {
        var cbs = document.getElementsByName("cb");
        for (var i = 0; i < cbs.length; i++) {
            cbs[i].checked = fcb.checked;
        }
    }
    var quanxuan = document.getElementById("selectRev");
    quanxuan.onclick = function () {
        var cbs = document.getElementsByName("cb");
        for (var i = 0; i < cbs.length; i++) {
            cbs[i].checked =! cbs[i].checked;
        }
    }
    var tr = document.getElementsByTagName("tr");
    for(var i=0;i<tr.length;i++){
        tr[i].onmouseover=function () { this.className="over" }
        tr[i].onmouseout=function () { this.className="out" }
    }
</script>
</body>
</html>
