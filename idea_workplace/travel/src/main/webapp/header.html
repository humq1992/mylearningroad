<script src="js/getParameter.js"></script>
<script>


    $(function () {
        $.post("UserServlet/findone",function (data) {
            if(data){
                $("#usermessage").html(data.username+"欢迎您")
            }else {
                $("#usermessage").html("欢迎您,您尚未登陆")
            }

        })
        $.get("CategoryServlet/findall",function (msg) {
            var lis="";
            lis+="<li class=\"nav-active\"><a href=\"index.html\">首页</a></li>"
            for(var i=0;i<msg.length;i++){
                lis+="<li ><a href='route_list.html?cid="+msg[i].cid+"'>"+msg[i].cname+"</a></li>"
            }
            lis+=" <li><a href=\"favoriterank.html\">收藏排行榜</a></li>"
                $(".nav").html(lis);

        }
        )
        $("#search-button").click(function () {

            var input = $("#search_input").val();
            var cid = getParameter("cid");
            location.href="http://localhost/travel/route_list.html?cid="+cid+"&rname="+input;
        })


    })
</script>
