<body>
<img id="light1" src="img/off.gif">
<script>
    var elementById = document.getElementById("light1");
   var a=false;
    elementById.onclick=function (ev) {
        if(a){
            a=false;
            elementById.src="img/on.gif"
        }else{
            a=true;
            elementById.src="img/off.gif"
        }

    }
</script>
