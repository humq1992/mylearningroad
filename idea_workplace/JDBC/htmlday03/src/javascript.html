<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
    <script>
        document.write("<table >")
            for(i=1;i<=9;i++){
            document.write("<tr>")
                for(j=1;j<=i;j++){
                //document.write("<td>")
                    document.write("<td >"+i+"*"+j+"="+(i*j)+"</td>")
                //document.write("</td>")
                }
            document.write("</tr>")
            }
        document.write("</table>")
    </script>
</head>
<body>

</body>
</html>
